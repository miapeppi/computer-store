<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Peppi Mäkelä">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap connection-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--Google fonts connection-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!--Sass/CSS connection-->
    <link rel="stylesheet" type="text/scss" href="styles/styles.css">
    <title>The Computer Store</title>
</head>
<body>
  <header>

    <h1>
      Welcome to the Computer Store<br>
      <a href="#main">&#x21e9;</a>
    </h1>

  </header>
  
  <main id="main">

    <!--First cards row-->
    <div class ="container">
      <div class="row cards">
        <!--Bank card-->
        <div class="col-md">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-title">Bank</h4>
              <p class="card-text">Balance<span id="balance" class="text-right">0 €</span></p>
              <p class="card-text" id="loanRow">Outstanding loan<span id="loan" class="text-right">0 €</span></p>
            </div>
            <div class="card-footer border-0 d-flex flex-column">
              <button id="loanBtn" class="mt-auto">Get a Loan</button>
            </div>
          </div>
        </div>
        <!--Work cars-->
        <div class="col-md">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-title">Work</h4>
              <p class="card-text">Pay<span id="pay" class="text-right">0 €</span></p>
            </div>
            <div class="card-footer border-0 d-flex flex-column">
              <button id="bankBtn" class="mt-auto">Bank</button>
              <button id="workBtn" class="mt-auto">Work</button>
              <button id="repayBtn" class="mt-auto">Repay Loan</button>
            </div>
          </div>
        </div>
        <!--Laptops card-->
        <div class="col-md">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-title">Laptops</h4>
              <select id="computers" name="computers" Value>
              </select>
              <h5>Features:</h5>
              <p id="features"></p>
            </div>
          </div>
        </div>
      </div>
      <!--Second cards row-->
      <div class="row cards">
        <!--Buy laptop card-->
        <div class="col-md">
          <div class="card">
            <div class="row no-gutters">
              <!--Information-->
              <div class="col-md-4">
                <div class="card-body">
                  <h3 class="card-title" id="computerTitle"></h3>
                  <p class="card-text" id="computerDescription"></p>
                </div>
              </div>
              <!--Price and buy it now-->
              <div class="col-md-4">
                <div class="card-body">
                  <h3 class="card-title text-middle" id="computerPrice"></h3>
                </div>
                <div class="card-footer border-0 d-flex flex-column">
                  <button id="buyBtn" class="mt-auto">BUY NOW</button>
                </div>
              </div>
              <!--Image-->
              <div class="col-md-4">
                <div class="card-body align-items-center d-flex justify-content-center">
                  <img id="computerImg" alt="Image of the selected laptop" >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

    <!--Java Script connection-->
    <script src="index.js" type="text/javascript"></script>
    <!--Bootstrap Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
